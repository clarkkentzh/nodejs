<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
  <style>
  body {
    background:url("http://i4.piimg.com/1949/6bc1a7bef2cbb790.jpg");
  }
  .head {
    width:500px;
    height:400px;
    background: lightblue;
    border:1px solid #fff;
    margin:100px auto;
  }
  .form {
    width:500px;
  }
  h1 {
    color:purple;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="head">

    <form class="container form" method="POST" action="/">
      <h1>登录页面</h1>
      <div class="form-group">
        <label for="exampleInputEmail1">输入邮箱:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">注册账号:</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Username" name="username1"  minlength="5" maxlength="10">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">输入密码:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwd1">
      </div>

      <button type="submit" class="btn btn-danger">注册</button>

    </form>
  </div>

<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
