<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
  <style>
  body {
    background:url("http://i4.piimg.com/1949/c1f8b823041cfaa7.jpg");
  }
  .head {
    width:40%;
    height:400px;
    background: lightblue;
    opacity:0.8;
    border:1px solid #fff;
    margin:100px auto;
  }
  .form {
    width:80%;
  }
  h1 {
    color:purple;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="head">
    <form class="container form" method="POST" action="/success">
      <h1>登录页面</h1>
      <div class="form-group">
        <label for="exampleInputEmail1">账号:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" name="username" minlength="5" maxlength="10" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">密码:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwd" required>
      </div>
      <button type="submit" class="btn btn-danger">登录</button>
      <button type="reset" class="btn btn-danger">重置</button>
    </form>
    <br>
    <form method="POST" action="/pass" class="container form">
      <button class="btn btn-danger">修改密码</button>
    </form>
    <br>
    <form method="POST" action="/use" class="container form">
      <button class="btn btn-danger">注册账号</button>
    </form>
  </div>

<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
